<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container my-4">
    <h2>Edit Task</h2>
    <form action="/edit/{{ todo.sno }}" method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">Task Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ todo.title }}" required>
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Task Description</label>
        <input type="text" class="form-control" id="desc" name="desc" value="{{ todo.desc }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Update Task</button>
      <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
